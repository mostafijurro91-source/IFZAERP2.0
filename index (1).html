    <style>
        html, body { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; color: #000000; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; overflow-x: hidden; font-weight: 500; }
        #root { min-height: 100%; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 20px; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal { animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @media print { 
            @page { size: A5; margin: 5mm; }
            body { background: white !important; }
            .no-print { display: none !important; } 
            .printable-content { display: block !important; width: 100% !important; color: #000 !important; background: #fff !important; }
        }
    </style>

<script>
    // PWA Install Prompt Handler
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        // Notify the app that install is ready
        window.dispatchEvent(new CustomEvent('pwa-installable'));
    });

    window.addEventListener('appinstalled', () => {
        window.deferredPrompt = null;
        console.log('IFZA App was installed');
    });
</script>
