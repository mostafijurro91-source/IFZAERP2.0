    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html, body { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; color: #000000; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; overflow-x: hidden; font-weight: 500; }
        #root { min-height: 100%; }
        
        /* Typography overrides for Web */
        .text-blue-600 { color: #2563eb !important; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 20px; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal { animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @media print { 
            @page {
                size: A5;
                margin: 5mm;
            }
            body { background: white !important; }
            .no-print { display: none !important; } 
            
            /* High Contrast Print Mode */
            .printable-content { 
                display: block !important; 
                width: 100% !important; 
                color: #000000 !important;
                background: #ffffff !important;
                position: static !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            
            .printable-content * {
                color: #000000 !important; /* Force all text to absolute black */
                background-color: transparent !important;
                border-color: #000000 !important; /* Force all borders to black */
                text-shadow: none !important;
                box-shadow: none !important;
            }

            table { 
                width: 100% !important;
                border-collapse: collapse !important; 
                page-break-inside: auto;
            }
            tr { 
                page-break-inside: avoid; 
                page-break-after: auto; 
            }
            thead { display: table-header-group; }
            tfoot { display: table-footer-group; }
            
            /* Remove decorative rounded corners in print to save ink and look sharper */
            .printable-content .rounded-xl, 
            .printable-content .rounded-2xl, 
            .printable-content .rounded-3xl {
                border-radius: 0 !important;
            }
        }
    </style>
