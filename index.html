    <style>
        html, body { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; color: #000000; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; overflow-x: hidden; font-weight: 500; }
        #root { min-height: 100%; }
        
        /* Premium System-like Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 20px; }
        .custom-scroll:hover::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); }

        /* Enhanced Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px) scale(0.97); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .animate-reveal { animation: reveal 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .hover-spin-slow:hover { animation: spin-slow 2s linear infinite; }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer-bg {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .active-pulse { animation: pulse-ring 2s infinite; }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        @media print { 
            @page { size: A4; margin: 10mm; }
            body { background: white !important; }
            .no-print { display: none !important; } 
            .printable-content { display: block !important; width: 100% !important; color: #000 !important; background: #fff !important; }
        }
    </style>
